<mat-sidenav-container>
  <mat-sidenav-content>
      <mat-toolbar>
        <span>CRYPTO CHECK</span>
        <span class="example-spacer"></span>
        <mat-form-field>
          <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selecedCurrency">
            <mat-option selected value="VND">VND</mat-option>
            <mat-option value="USD">USD</mat-option>
            <mat-option value="INR">INR</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
