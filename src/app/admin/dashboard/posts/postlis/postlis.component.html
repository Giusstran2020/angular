<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let data of posts">
    <mat-expansion-panel-header class="title">
      {{data.title}}
    </mat-expansion-panel-header>
    <p class="content">{{data.content}}</p>
    <mat-action-row>
      <p class="date">{{data.dateTime | date: 'dd, MM, y - h:mm:ss a'}}</p> &nbsp;
      <button mat-raised-button color="primary">Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<h4 *ngIf="posts.length<=0">No Post Availble</h4>
